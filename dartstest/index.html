<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Darts Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #b30000;
      color: yellow;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 25vw;
      line-height: 1;
      margin: 0;
      user-select: none;
    }
    button {
      font-size: 5vw;
      padding: 2vw 4vw;
      margin: 2vw;
      background: black;
      color: yellow;
      border: none;
      border-radius: 1vw;
      user-select: none;
    }
    #start-btn {
      font-size: 10vw;
      padding: 5vw;
      margin: 5vw;
    }
    p {
      font-size: 3vw;
      max-width: 90vw;
      margin: 0 2vw 1vw;
    }
    @media (orientation: landscape) {
      h1 { font-size: 25vh; }
      button { font-size: 6vh; }
      p { font-size: 4vh; }
      #start-btn {
        font-size: 12vh;
        padding: 6vh;
        margin: 6vh;
      }
    }
  </style>
</head>
<body>
  <h1 id="score">501</h1>
  <button id="start-btn">Start Listening</button>
  <p id="status">Say your throw like "20", "2 times 20", or "3 times 6". After 3 throws, score will update automatically.</p>

  <script>
    let currentScore = 501;
    let throws = [];
    let throwCount = 0;
    let isListening = false;

    const scoreDisplay = document.getElementById("score");
    const statusDisplay = document.getElementById("status");
    const startBtn = document.getElementById("start-btn");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusDisplay.textContent = "Your browser does not support Speech Recognition.";
      startBtn.style.display = "none";
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
      console.log("Heard:", transcript);

      // Ignore super short sounds like thuds
      if (transcript.length < 3) {
        statusDisplay.textContent = `Too short. Ignored.`;
        return;
      }

      const score = parseScore(transcript);
      if (score > 0) {
        throws.push(score);
        throwCount++;
        statusDisplay.textContent = `Registered: ${score}. (${throwCount}/3)`;

        recognition.stop();

        const pause = throwCount === 3 ? 5000 : 1500;
        setTimeout(() => {
          if (throwCount === 3) {
            finalizeThrows();
          }
          recognition.start();
        }, pause);

      } else {
        statusDisplay.textContent = `Unrecognized input: "${transcript}"`;
      }
    };

    function parseScore(phrase) {
      phrase = phrase.replace(/times/g, 'x');
      const match = phrase.match(/(\d+)\s*x\s*(\d+)/);
      if (match) {
        return parseInt(match[1]) * parseInt(match[2]);
      }
      const val = parseInt(phrase);
      if (!isNaN(val) && val >= 1 && val <= 60) {
        return val;
      }
      return 0;
    }

    function finalizeThrows() {
      const total = throws.reduce((a, b) => a + b, 0);
      if (currentScore - total >= 0) {
        currentScore -= total;
        scoreDisplay.textContent = currentScore;
        statusDisplay.textContent = `Round total: ${total}. Remaining: ${currentScore}`;
      } else {
        statusDisplay.textContent = `Bust! Total ${total} is too much. Try again.`;
      }
      throws = [];
      throwCount = 0;
    }

    recognition.onerror = (e) => {
      statusDisplay.textContent = `Error: ${e.error}`;
    };

    recognition.onend = () => {
      if (isListening) recognition.start();
    };

    startBtn.addEventListener('click', () => {
      isListening = true;
      recognition.start();
      startBtn.style.display = 'none';
      statusDisplay.textContent = "Listening for your throws...";
    });
  </script>
</body>
</html>
