<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Darts Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #b30000;
      color: yellow;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 25vw;
      line-height: 1;
      margin: 0;
      user-select: none;
    }
    button {
      font-size: 5vw;
      padding: 2vw 4vw;
      margin: 2vw;
      background: black;
      color: yellow;
      border: none;
      border-radius: 1vw;
      user-select: none;
    }
    #start-btn {
      font-size: 10vw;
      padding: 5vw;
      margin: 5vw;
    }
    p {
      font-size: 3vw;
      max-width: 90vw;
      margin: 0 2vw 1vw;
    }
    @media (orientation: landscape) {
      h1 { font-size: 25vh; }
      button { font-size: 6vh; }
      p { font-size: 4vh; }
      #start-btn {
        font-size: 12vh;
        padding: 6vh;
        margin: 6vh;
      }
    }
  </style>
</head>
<body>
  <h1 id="score">501</h1>
  <button id="start-btn">Start Listening</button>
  <p id="status">Say your throw as "N times X" (eg. "1 times 20", "3 times 6"). Bull = 50, outer bull = 25.</p>

  <audio id="beep" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA="></audio>

  <script>
    let currentScore = 501;
    let throws = [];
    let inputTimer = null;
    let throwCount = 0;

    const scoreDisplay = document.getElementById("score");
    const statusDisplay = document.getElementById("status");
    const startBtn = document.getElementById("start-btn");
    const beep = document.getElementById("beep");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusDisplay.textContent = "Your browser does not support Speech Recognition.";
      startBtn.style.display = "none";
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
      console.log("Heard:", transcript);

      // Parse strict "N times X" or "bull"/"outer bull"
      const score = parseScore(transcript);

      if (score > 0) {
        throws.push(score);
        throwCount++;
        statusDisplay.textContent = `Registered: ${score}. (${throwCount}/3)`;

        if (inputTimer) clearTimeout(inputTimer);

        if (throwCount < 3) {
          inputTimer = setTimeout(() => {
            statusDisplay.textContent = `Waiting for next throw... (${throwCount}/3)`;
          }, 3000);
        } else {
          inputTimer = setTimeout(() => {
            finalizeThrows();
          }, 5000);
        }
      } else {
        statusDisplay.textContent = `Unrecognized input: "${transcript}". Please say "N times X".`;
        beep.play();
      }
    };

    function parseScore(phrase) {
      phrase = phrase.replace(/bull/gi, '50').replace(/outer bull/gi, '25').replace(/times/gi, 'x');

      // Strict match for N times X, e.g. "1 x 20", "3 x 6"
      const match = phrase.match(/^(\d+)\s*x\s*(\d+)$/);
      if (match) {
        const n = parseInt(match[1]);
        const val = parseInt(match[2]);
        if (n >= 1 && n <= 3 && val >= 1 && val <= 60) {
          return n * val;
        }
      }

      // Accept just bull and outer bull if said alone
      if (phrase === "50") return 50;
      if (phrase === "25") return 25;

      return 0;
    }

    function finalizeThrows() {
      const total = throws.reduce((a, b) => a + b, 0);
      if (currentScore - total >= 0) {
        currentScore -= total;
        scoreDisplay.textContent = currentScore;
        statusDisplay.textContent = `Round total: ${total}. Remaining: ${currentScore}`;
      } else {
        statusDisplay.textContent = `Bust! Total ${total} too high. Try again.`;
      }
      throws = [];
      throwCount = 0;
    }

    recognition.onerror = (e) => {
      statusDisplay.textContent = `Error: ${e.error}`;
    };

    recognition.onend = () => {
      recognition.start();
    };

    startBtn.addEventListener('click', () => {
      recognition.start();
      startBtn.style.display = 'none';
      statusDisplay.textContent = "Listening for your throws...";
    });
  </script>
</body>
</html>
