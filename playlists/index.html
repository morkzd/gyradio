<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glory Years Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 40px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 60px;
    }

    .playlist-button {
      padding: 28px;
      background-color: #6B4F2C;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 36px;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .playlist-button:hover {
      background-color: #8B5E3C;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      .playlist-button {
        font-size: 40px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Glory Years Radio</h1>

  <div class="video-container">
    <iframe id="player" src="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_q9HMbMXeuPuzFC_8eqMNg&autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="button-grid">
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_q9HMbMXeuPuzFC_8eqMNg&autoplay=1')">All Songs</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_tW6GvvQJFbGui4bwKgm0y&autoplay=1')">Friday After Work</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_PW0EN1IXjG22ywRe1QfZ_&autoplay=1')">Jukebox</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8kktNixGyyL1KUifMCFd2f&autoplay=1')">60s</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-vS-Ln_K0PbxT5r2Kq0G3W&autoplay=1')">70s</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr9tDexl1i-4_i3Kg1vdBpJ-&autoplay=1')">80's</button>
