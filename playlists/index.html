<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glory Years Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Press Start 2P', monospace, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
      padding: 2vh 4vw;
      color: #fff;
    }

    h1 {
      font-size: 4vh;
      margin: 0;
      text-align: center;
    }

    .video-container {
      width: 100%;
      height: 30vh;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .subscribe-button {
      padding: 0.8vh;
      font-size: 1.6vh;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      background: linear-gradient(270deg, #ff69b4, #ff85c1, #ff69b4);
      background-size: 600% 600%;
      animation: shimmer 12s ease infinite;
      transition: transform 0.2s ease;
      width: 100%;
      margin: 2vh 0;
    }

    .subscribe-button:hover {
      transform: scale(1.05);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1vh;
      width: 100%;
      margin-bottom: 3vh;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .playlist-button {
      padding: 1.5vh;
      font-size: 1.8vh;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      background: linear-gradient(270deg, #ffb347, #ffcc33, #ff9966, #ffb347);
      background-size: 600% 600%;
      animation: shimmer 12s ease infinite;
      transition: transform 0.2s ease;
    }

    .playlist-button:hover {
      transform: scale(1.05);
    }

    .playlist-button.active {
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px #FFD700;
    }

    .game-link {
      font-size: 1.6vh;
      color: white;
      text-decoration: underline;
      text-align: center;
      margin-bottom: 2vh;
    }

    .install-button {
      font-size: 1.4vh;
      padding: 1vh 2vh;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer-note {
      font-family: Arial, sans-serif;
      font-size: 0.9vh;
      color: #aaa;
      text-align: center;
      margin-top: 2vh;
    }

    @media (max-width: 500px) {
      .container {
        width: 95vw;
        padding: 2vh 3vw;
      }

      .playlist-button {
        font-size: 1.6vh;
        padding: 1.2vh;
      }

      h1 {
        font-size: 3vh;
      }

      .game-link {
        font-size: 1.4vh;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <h1>Glory Years Radio</h1>

    <div class="video-container">
      <iframe id="player" src="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_q9HMbMXeuPuzFC_8eqMNg&autoplay=1&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@gloryyearsradio?sub_confirmation=1', '_blank')">
      Subscribe! (handy for TV Playback)
    </button>

    <div class="button-grid">
      <button class="playlist-button active" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_q9HMbMXeuPuzFC_8eqMNg&autoplay=1&loop=1">All Songs</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_tW6GvvQJFbGui4bwKgm0y&autoplay=1&loop=1">Friday After Work</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_PW0EN1IXjG22ywRe1QfZ_&autoplay=1&loop=1">Jukebox</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8kktNixGyyL1KUifMCFd2f&autoplay=1&loop=1">60s</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-vS-Ln_K0PbxT5r2Kq0G3W&autoplay=1&loop=1">70s</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr9tDexl1i-4_i3Kg1vdBpJ-&autoplay=1&loop=1">80's</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr93bqj0X4vBzuS0Vb1JRd_i&autoplay=1&loop=1">90s</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8qk2WL7tYTUjsBmEf1f4uc&autoplay=1&loop=1">Noir</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-DC9Dll04uJ8qcfjPDXila&autoplay=1&loop=1">Gritty Rock</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-juKVSKB4QzxvavD5AaUg2&autoplay=1&loop=1">Prog Rock</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-COzT6vVjXSSt_Y_0pnmSs&autoplay=1&loop=1">Divas & Crooners</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8xZstz9bv353IIkCfXoPKs&autoplay=1&loop=1">Light & Fluffy</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_vVNZmctjShLjjozNjWuA4&autoplay=1&loop=1">Heartland</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-WOgqPuchTrBf2RW8Zkypv&autoplay=1&loop=1">College</button>
    </div> <!-- end of .button-grid -->

    <a class="game-link" href="https://www.gyradio.com/game/" target="_blank">Play KAMAKAZIMANIA</a>
    <button class="install-button" id="installBtn" style="display:none;">Add to Home Screen</button>
    <div class="footer-note">Ai music for geriatric people</div>
  </div> <!-- end of .container -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const player = document.getElementById('player');
      const buttons = document.querySelectorAll('.playlist-button');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const url = button.getAttribute('data-url');
          player.src = url;

          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    });

    // Starfield animation
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    createStars(100);
    drawStars();
  </script>
</body>
</html>
