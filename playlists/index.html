<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glory Years Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding-bottom: 160px;
    }

    h1 {
      margin: 20px 0;
      font-size: 40px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .playlist-button {
      padding: 28px;
      background-color: #6B4F2C;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 36px;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .playlist-button:hover {
      background-color: #8B5E3C;
    }
