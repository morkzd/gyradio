<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glory Years Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Press Start 2P', monospace, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
      padding: 2vh 4vw;
      color: #fff;
    }

    h1 {
      font-size: 2vh;
      margin: 0;
      text-align: center;
    }

    .live-label {
      font-size: 1.6vh;
      color: #00ffff;
      background-color: #111;
      padding: 0.5vh 1vh;
      border-radius: 6px;
      margin-bottom: 1vh;
      box-shadow: 0 0 10px #00ffff;
      transition: opacity 0.3s ease;
    }

    .video-container {
      width: 100%;
      height: 30vh;
      margin-bottom: 1vh;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .tune-button {
      width: 100%;
      padding: 1.2vh;
      font-size: 1.6vh;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 2vh;
      cursor: pointer;
      background: linear-gradient(270deg, #3399ff, #66ccff, #3399ff);
      background-size: 600% 600%;
      animation: shimmer 12s ease infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .tune-button:hover {
      transform: scale(1.03);
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vh;
      width: 100%;
      margin: 2vh 0;
    }

    .action-button {
      padding: 0.8vh;
      font-size: 1.6vh;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      background: linear-gradient(270deg, #ff69b4, #ff85c1, #ff69b4);
      background-size: 600% 600%;
      animation: shimmer 12s ease infinite;
      transition: transform 0.2s ease;
    }

    .action-button:hover {
      transform: scale(1.05);
    }

    .playlist-label {
      font-size: 1.4vh;
      color: #ccc;
      margin: 2vh 0 1vh;
      text-align: left;
      width: 100%;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vh;
      width: 100%;
      margin-bottom: 3vh;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .playlist-button {
      padding: 1.5vh;
      font-size: 1.8vh;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      background: linear-gradient(270deg, #ffb347, #ffcc33, #ff9966, #ffb347);
      background-size: 600% 600%;
      animation: shimmer 12s ease infinite;
      transition: transform 0.2s ease;
    }

    .playlist-button:hover {
      transform: scale(1.05);
    }

    .playlist-button.active {
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px #FFD700;
    }

    .install-button {
      font-size: 1.4vh;
      padding: 1vh 2vh;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer-note {
      font-family: Arial, sans-serif;
      font-size: 0.9vh;
      color: #aaa;
      text-align: center;
      margin-top: 2vh;
    }

    .kamakazi-icon {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      background-image: url('https://www.gyradio.com/game/icon.png');
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      z-index: 2;
    }
@keyframes pulseGlow {
  0% { box-shadow: 0 0 10px #00ffff; }
  50% { box-shadow: 0 0 20px #00ffff; }
  100% { box-shadow: 0 0 10px #00ffff; }
}

.live-label.active {
  opacity: 1;
  animation: pulseGlow 1.5s infinite;
}

    @media (max-width: 500px) {
      .container {
        width: 95vw;
        padding: 2vh 3vw;
      }

      .playlist-button {
        font-size: 1.6vh;
        padding: 1.2vh;
      }

      h1 {
        font-size: 3vh;
      }
    }
  </style>
</head>
<body>

      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_tW6GvvQJFbGui4bwKgm0y&autoplay=1&loop=1">Friday After Work</button>

      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8kktNixGyyL1KUifMCFd2f&autoplay=1&loop=1">60s</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-vS-Ln_K0PbxT5r2Kq0G3W&autoplay=1&loop=1">70s</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr9tDexl1i-4_i3Kg1vdBpJ-&autoplay=1&loop=1">80's</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr93bqj0X4vBzuS0Vb1JRd_i&autoplay=1&loop=1">90s</button>

      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-DC9Dll04uJ8qcfjPDXila&autoplay=1&loop=1">Gritty Rock</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-juKVSKB4QzxvavD5AaUg2&autoplay=1&loop=1">Prog Rock</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-COzT6vVjXSSt_Y_0pnmSs&autoplay=1&loop=1">RnB</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8xZstz9bv353IIkCfXoPKs&autoplay=1&loop=1">Light & Fluffy</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_vVNZmctjShLjjozNjWuA4&autoplay=1&loop=1">Heartland</button>
      <button class="playlist-button" data-url="https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-WOgqPuchTrBf2RW8Zkypv&autoplay=1&loop=1">College</button>
      <button class="playlist-button" onclick="window.open('https://www.youtube.com/@morkzdelorean', '_blank')">Music Videos</button>
    </div>

    <button class="install-button" id="installBtn" style="display:none;">Add to Home Screen</button>
    <div class="footer-note">Ai music for geriatric people</div>
  </div>

  <a class="kamakazi-icon" href="https://www.gyradio.com/game/" target="_blank" title="Play Kamakazimania"></a>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const player = document.getElementById('player');
    const liveLabel = document.querySelector('.live-label');
    const tuneAgainBtn = document.getElementById('tuneAgainBtn');
    const sleepTimerBtn = document.getElementById('sleepTimerBtn');
    const playlistButtons = document.querySelectorAll('.playlist-button');
const comedyBtn = document.getElementById('comedyBtn');
comedyBtn.textContent = "Comedy";
comedyBtn.addEventListener('click', () => {
  const comedyUrl = "https://www.youtube.com/embed/videoseries?list=PLmeHHqm4zpr_MPPQaamd4f69Bm9GVtYwd&autoplay=1&loop=1";
  player.src = comedyUrl;
  liveLabel.classList.remove('active'); // Optional: remove live label if active
});


    const defaultIntroPlaylist = "https://www.youtube.com/embed?listType=playlist&list=PLmeHHqm4zpr_-QAUdPbPdU2G-OiGYcGAc&autoplay=1&loop=1";
    player.src = defaultIntroPlaylist;
    liveLabel.classList.remove('active');

    // Playlist switching
    playlistButtons.forEach(button => {
      button.addEventListener('click', () => {
        const url = button.getAttribute('data-url');
        if (url) {
          player.src = url;
          playlistButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          liveLabel.classList.remove('active');
        }
      });
    });

    // Live Radio Show / Retune button
    tuneAgainBtn.textContent = "Live Radio Show / Retune";

  try {
    const response = await fetch('https://www.gyradio.com/data/gy_radio_bumpers.json'); // updated JSON path
    const bumpers = await response.json();

    if (!Array.isArray(bumpers) || bumpers.length === 0) {
      throw new Error("Live Radio list is empty or invalid");
    }

    const randomIndex = Math.floor(Math.random() * bumpers.length);
    const randomEntry = bumpers[randomIndex];
    const { videoId, maxStart } = randomEntry;

    liveLabel.classList.add('active');

    liveLabel.classList.remove('active');
  }
});



    // Sleep Timer
    sleepTimerBtn.addEventListener('click', () => {
      let remaining = 1800;
      sleepTimerBtn.disabled = true;

      const updateLabel = () => {
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        sleepTimerBtn.textContent = `⏲️ Sleep Timer: ${mins}:${secs.toString().padStart(2, '0')}`;
      };

      updateLabel();
      const interval = setInterval(() => {
        remaining--;
        updateLabel();
        if (remaining <= 0) {
          clearInterval(interval);
          player.src = "";
          liveLabel.classList.remove('active');
          sleepTimerBtn.textContent = "⏲️ Sleep Timer Ended";
          sleepTimerBtn.disabled = false;
          stopStars(); // stop animation
        }
      }, 1000);
    });

    // Starfield animation
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let animationFrame;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      animationFrame = requestAnimationFrame(drawStars);
    }

    function stopStars() {
      cancelAnimationFrame(animationFrame);
    }

    createStars(100);
    drawStars();
  });
</script>

</html>
