<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kamakazimania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: skyblue;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    #title {
      font-size: 48px;
      margin-top: 20px;
    }

    #score, #highscore {
      font-size: 18px;
      margin: 4px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
    }

    .touch-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 10;
    }

    #left-zone {
      left: 0;
    }

    #right-zone {
      right: 0;
    }
  </style>
</head>
<body>
  <div id="title">Kamakazimania</div>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <canvas id="game"></canvas>
  <div id="left-zone" class="touch-zone"></div>
  <div id="right-zone" class="touch-zone"></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = { x: 0, y: 0, width: 0, height: 0 };
    let bullets = [];
    let planes = [];
let explosions = [];
    let score = 0;
    let highscore = 0;
    let keys = {};
    let planeSpeed = 1;
    let spawnRate = 2000;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player.width = canvas.width * 0.1;
      player.height = canvas.height * 0.03;
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height * 0.7;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    document.addEventListener('DOMContentLoaded', () => {
      resizeCanvas();
function drawExplosions() {
  explosions.forEach((e, i) => {
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.arc(e.x, e.y + 10, 15, 0, Math.PI * 2);
    ctx.fill();
    e.timer--;
    if (e.timer <= 0) explosions.splice(i, 1);
  });
}

      update();
    });

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    document.getElementById('left-zone').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('left-zone').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('right-zone').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('right-zone').addEventListener('touchend', () => keys['ArrowRight'] = false);

    function drawPlayer() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = '#fff';
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 4, 10);
        b.y -= 5;
      });
      bullets = bullets.filter(b => b.y > 0);
    }
function drawPlane(p) {
  ctx.fillStyle = '#333';
  // Body
  ctx.fillRect(p.x - 3, p.y, 6, 30);         // Wider and taller
  // Wings
  ctx.fillRect(p.x - 15, p.y + 17, 30, 6);    // Wider and thicker
  // Tail
  ctx.fillRect(p.x - 7, p.y + 4, 14, 4);    // Wider and lower
}

    function drawPlanes() {
  ctx.fillStyle = '#333';
  planes.forEach(p => {
    drawPlane(p);


    p.y += planeSpeed;
    p.x += p.dx;

    // Bounce off edges
    if (p.x < 15 || p.x > canvas.width - 15) {
      p.dx *= -1;
    }

    if (p.y > canvas.height) {
      resetGame();
    }
  });
}


    function checkCollisions() {
      bullets.forEach(b => {
        planes.forEach((p, pi) => {
          if (b.x > p.x - 15 && b.x < p.x + 15 && b.y < p.y + 20 && b.y > p.y) {
explosions.push({ x: p.x, y: p.y, timer: 10 });
            planes.splice(pi, 1);
            score += 10;
            document.getElementById('score').innerText = 'Score: ' + score;
            if (score > highscore) {
              highscore = score;
              document.getElementById('highscore').innerText = 'High Score: ' + highscore;
            }
          }
        });
      });
    }

    function spawnPlane() {
  let margin = canvas.width * 0.1;
  let x = margin + Math.random() * (canvas.width - margin * 2);
  let dx = (Math.random() - 0.5) * planeSpeed * 0.5; // swerve based on speed
  planes.push({ x: x, y: 0, dx: dx });
}



    function resetGame() {
      score = 0;
      planeSpeed = 1;
      spawnRate = 2000;
      bullets = [];
      planes = [];
      document.getElementById('score').innerText = 'Score: 0';
    }

    setInterval(() => {
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y - 10
      });
    }, 300);

    setInterval(() => {
      spawnPlane();
    }, spawnRate);

    setInterval(() => {
      planeSpeed += 0.2;
      spawnRate = Math.max(500, spawnRate - 100);
    }, 10000);


    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft']) player.x -= 5;
      if (keys['ArrowRight']) player.x += 5;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      drawPlayer();
      drawBullets();
      drawPlanes();
      checkCollisions();

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
