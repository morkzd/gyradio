<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GY Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0000AA;
      color: #FFFFFF;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      text-align: center;
    }
    #intro {
      padding-top: 100px;
      animation: flicker 1s steps(2) infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #main {
      display: none;
      background-color: #000000;
      padding: 20px;
    }
    h1 {
      color: #00FF00;
      margin-bottom: 20px;
    }
    .playlist-button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #2222FF;
      color: white;
      border: none;
      cursor: pointer;
      width: 80%;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <p>LOAD "GY RADIO",8,1</p>
    <p>RUN</p>
  </div>

  <div id="main">
    <h1>GY RADIO</h1>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_q9HMbMXeuPuzFC_8eqMNg&autoplay=1')">All Songs</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_tW6GvvQJFbGui4bwKgm0y&autoplay=1')">Friday After Work</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_PW0EN1IXjG22ywRe1QfZ_&autoplay=1')">Jukebox</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8kktNixGyyL1KUifMCFd2f&autoplay=1')">60s</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-vS-Ln_K0PbxT5r2Kq0G3W&autoplay=1')">70s</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-WOgqPuchTrBf2RW8Zkypv&autoplay=1')">College</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr93bqj0X4vBzuS0Vb1JRd_i&autoplay=1')">90s</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8qk2WL7tYTUjsBmEf1f4uc&autoplay=1')">Noir</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-DC9Dll04uJ8qcfjPDXila&autoplay=1')">Gritty Rock</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-juKVSKB4QzxvavD5AaUg2&autoplay=1')">Prog Rock</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr-COzT6vVjXSSt_Y_0pnmSs&autoplay=1')">Divas & Crooners</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr8xZstz9bv353IIkCfXoPKs&autoplay=1')">Light & Fluffy</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr_vVNZmctjShLjjozNjWuA4&autoplay=1')">Heartland</button>
    <button class="playlist-button" onclick="loadPlaylist('https://www.youtube.com/embed/r9ZQrpwamtY?list=PLmeHHqm4zpr9tDexl1i-4_i3Kg1vdBpJ-&autoplay=1')">80s Radio</button>
    <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 1500); // 1.5 second intro

    function loadPlaylist(url) {
      document.getElementById('player').src = url;
    }
  </script>
</body>
</html>
