<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debate Trainer</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
    }

    h1 {
        text-align: center;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
    }

    textarea {
        width: 100%;
        height: 120px;
        font-size: 16px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        resize: none;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    button {
        background: #00aaff;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 10px #00eaff;
    }

    #responseBox {
        margin-top: 20px;
        padding: 15px;
        background: #222;
        border-radius: 8px;
        min-height: 100px;
        font-size: 18px;
        line-height: 1.4;
        box-shadow: 0 0 10px #333 inset;
    }
</style>
</head>

<body>

<h1>Debate Trainer</h1>

<textarea id="userOpinion" placeholder="Enter your opinion here..."></textarea>

<select id="mode">
    <option value="devil">Devil's Advocate</option>
    <option value="socratic">Socratic Questions</option>
    <option value="fallacy">Fallacy Finder</option>
    <option value="strengthen">Strengthen Your Argument</option>
</select>

<button onclick="generateResponse()">Challenge Me</button>

<div id="responseBox">Your critique will appear here.</div>

<script>
/* ——— SPEECH SYNTHESIS ——— */
function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1;
    utter.pitch = 1;
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

/* ——— CRITIQUE LIBRARY ——— */
const critiques = {
    devil: [
        "What assumptions are you making here?",
        "Could the opposite also be true? Why or why not?",
        "What evidence contradicts your position?",
        "Who benefits from your claim? Who might be harmed?",
        "Is your argument based on correlation or causation?"
    ],
    socratic: [
        "Why do you believe this is true?",
        "What would someone who disagrees say?",
        "How could you test whether your claim is accurate?",
        "What are the strongest counter‑arguments?",
        "What definitions are you relying on?"
    ],
    fallacy: [
        "Are you generalising from too few examples?",
        "Is this argument relying on emotion rather than evidence?",
        "Are you assuming intent without proof?",
        "Is there a false dilemma hidden in your reasoning?",
        "Could this be a slippery slope argument?"
    ],
    strengthen: [
        "What evidence could you add to make this stronger?",
        "Can you clarify your main point more precisely?",
        "What real‑world examples support your claim?",
        "How would you address the strongest criticism?",
        "What assumptions need to be made explicit?"
    ]
};

/* ——— GENERATE RESPONSE ——— */
function generateResponse() {
    const opinion = document.getElementById("userOpinion").value.trim();
    const mode = document.getElementById("mode").value;
    const box = document.getElementById("responseBox");

    if (!opinion) {
        box.innerText = "Please enter an opinion first.";
        speak("Please enter an opinion first.");
        return;
    }

    const list = critiques[mode];
    const prompt = list[Math.floor(Math.random() * list.length)];

    const response = `You said: "${opinion}"\n\nChallenge: ${prompt}`;

    box.innerText = response;
    speak(prompt);
}
</script>

</body>
</html>
