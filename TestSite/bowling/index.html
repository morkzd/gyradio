        font-size: 4.5vw;

    }

    .selected {

    }

    #bowlGrid {

        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
    }

    .btnRed {
        background: #aa0000;
        box-shadow: 0 0 14px #ff4444 inset, 0 0 18px #ff4444;
    }

    #scenarioBox {
        width: 90vw;
        min-height: 20vh;
        max-height: 28vh;
        overflow-y: auto;
        background: #222;
        border-radius: 12px;
        padding: 20px;
        font-size: 4.8vw;
        line-height: 1.45;

        opacity: 0;
        transition: opacity 0.4s ease-in-out;

        width: 100%;
        height: 50px;
        background: #111;
        opacity: 0.8;
        font-size: 3.5vw;
        text-align: center;
        line-height: 50px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
</head>

let wakeLock;
async function keepAwake() {
    try { wakeLock = await navigator.wakeLock.request('screen'); }
    catch (err) { console.log("Wake lock not supported", err); }
}
document.addEventListener("click", keepAwake);

/* SPEECH SYNTHESIS */
function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1;
    utter.pitch = 1;
    utter.volume = 1;

    const voices = speechSynthesis.getVoices();
    const preferred = voices.find(v =>
        v.name.toLowerCase().includes("male") ||
        v.name.toLowerCase().includes("deep") ||
        v.name.toLowerCase().includes("english")
    );
    if (preferred) utter.voice = preferred;

    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

let selectedRole = null;

function selectRole(role) {
    selectedRole = role;
    highlightButtons();
}

function highlightButtons() {
    document.querySelectorAll('.btnSmall').forEach(btn => btn.classList.remove('selected'));
    if (selectedRole)
        document.querySelector(`[onclick="selectRole('${selectedRole}')"]`).classList.add('selected');
}

function generateScenario() {
    const box = document.getElementById("scenarioBox");
    box.style.opacity = 0;

    setTimeout(() => {
        if (!selectedRole) {
            box.innerText = "Please select a bowling type.";
            box.style.opacity = 1;
            speak("Please select a bowling type.");
            return;
        }

        const list = scenarios[selectedRole];
        const scenario = list[Math.floor(Math.random() * list.length)];

        box.innerText = scenario;
        box.style.opacity = 1;
        speak(scenario);
    }, 200);
}
