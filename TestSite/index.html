<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Nets Scenarios</title>

<style>
    /* --- GLOBAL LAYOUT --- */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        background: black;
    }

    /* --- STARFIELD BACKGROUND --- */
    body::before, body::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(white 1px, transparent 1px);
        background-size: 3px 3px;
        opacity: 0.15;
        animation: drift 60s linear infinite;
    }

    body::after {
        opacity: 0.08;
        animation-duration: 120s;
    }

    @keyframes drift {
        from { transform: translate(0,0); }
        to { transform: translate(-200px, -200px); }
    }

    /* --- GREEN OVERLAY (GRASS) --- */
    #greenOverlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,80,0,0.6) 100%);
        pointer-events: none;
    }

    /* --- TITLE --- */
    h1 {
        margin-top: 15px;
        font-size: 34px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { text-shadow: 0 0 10px #00eaff; }
        50% { text-shadow: 0 0 25px #00eaff; }
        100% { text-shadow: 0 0 10px #00eaff; }
    }

    /* --- SECTION LABELS --- */
    .sectionLabel {
        margin-top: 10px;
        font-size: 22px;
        color: #88ff88;
        text-shadow: 0 0 8px #00ff55;
    }

    /* --- BUTTONS --- */
    .btn {
        width: 85%;
        max-width: 380px;
        padding: 18px;
        margin: 8px auto;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        background: #111;
        color: white;
        cursor: pointer;
        display: block;
        box-shadow: 0 0 10px #00eaff inset, 0 0 10px #00eaff;
        transition: 0.15s;
    }

    .btn:active {
        transform: scale(0.96);
        box-shadow: 0 0 4px #00eaff inset, 0 0 4px #00eaff;
    }

    .btn.selected {
        background: #00aaff;
        box-shadow: 0 0 15px #00eaff inset, 0 0 20px #00eaff;
    }

    /* --- RED BALL BUTTON --- */
    .btnRed {
        background: #aa0000;
        box-shadow: 0 0 12px #ff4444 inset, 0 0 18px #ff4444;
    }

    .btnRed:active {
        box-shadow: 0 0 6px #ff4444 inset, 0 0 6px #ff4444;
    }

    /* --- SCENARIO BOX --- */
    #scenarioBox {
        margin-top: 10px;
        padding: 20px;
        width: 90%;
        max-width: 450px;
        min-height: 140px;
        background: #222;
        border-radius: 10px;
        font-size: 24px;
        line-height: 1.4;
        margin-left: auto;
        margin-right: auto;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        box-shadow: 0 0 10px #444 inset;
    }

    /* --- AD BANNER --- */
    #adBanner {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: #111;
        font-size: 14px;
        opacity: 0.6;
        text-align: center;
    }
</style>
</head>

<body>

<div id="greenOverlay"></div>

<h1>Cricket Nets Scenarios</h1>

<div class="sectionLabel">Match Type</div>
<button class="btn" onclick="selectFormat('test')">Test</button>
<button class="btn" onclick="selectFormat('odi')">One Dayer</button>
<button class="btn" onclick="selectFormat('t20')">T20</button>

<div class="sectionLabel">Choose Your Situation</div>
<button class="btn" onclick="selectRole('batting')">Batting</button>
<button class="btn" onclick="selectRole('fast')">Fast Bowl</button>
<button class="btn" onclick="selectRole('swing')">Swing Bowl</button>
<button class="btn" onclick="selectRole('offspin')">Offspin</button>
<button class="btn" onclick="selectRole('legspin')">Legspin</button>

<div class="sectionLabel">Generate Scenario</div>
<button class="btn btnRed" onclick="generateScenario()">Generate Scenario</button>

<div id="scenarioBox">Your scenario will appear here.</div>

<div id="adBanner">Ad banner goes here</div>

<script>
/* --- KEEP SCREEN AWAKE --- */
let wakeLock;
async function keepAwake() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
    } catch (err) {
        console.log("Wake lock not supported", err);
    }
}
document.addEventListener("click", keepAwake);

/* --- LOGIC --- */
let selectedFormat = null;
let selectedRole = null;

const scenarios = {
    batting: {
        test: [
            "Day 3, final session. The ball is reversing. Play late and straight.",
            "New ball just taken. Leave anything outside off stump."
        ],
        odi: [
            "Overs 35â€“40. Rotate strike and target the short boundary.",
            "Required rate climbing. Look for singles, punish loose balls."
        ],
        t20: [
            "Final over. 12 needed. Expect wide yorkers.",
            "Powerplay. Field is up. Target straight boundaries."
        ]
    },
    fast: [
        "Final ball of the over. Bowl full at the toes to prevent a single.",
        "New ball. Hit the top of off stump with a hint of away movement."
    ],
    swing: [
        "Overcast conditions. Pitch it up and let the ball do the work.",
        "Left-hander on strike. Shape it across him, set the slip trap."
    ],
    offspin: [
        "Right-hander set. Bowl outside off and bring him forward.",
        "New batter in. Toss it up and attack the pads."
    ],
    legspin: [
        "Set him up with googlies, then bowl the big leg-break.",
        "Deep into the spell. Bowl slower and tempt the big shot."
    ]
};

function selectFormat(format) {
    selectedFormat = format;
    highlightButtons();
}

function selectRole(role) {
    selectedRole = role;
    highlightButtons();
}

function highlightButtons() {
    document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
    if (selectedFormat) document.querySelector(`[onclick="selectFormat('${selectedFormat}')"]`).classList.add('selected');
    if (selectedRole) document.querySelector(`[onclick="selectRole('${selectedRole}')"]`).classList.add('selected');
}

function generateScenario() {
    const box = document.getElementById("scenarioBox");
    box.style.opacity = 0;

    setTimeout(() => {
        if (!selectedRole) {
            box.innerText = "Please select a role first.";
            box.style.opacity = 1;
            return;
        }

        let list;

        if (selectedRole === "batting") {
            if (!selectedFormat) {
                box.innerText = "Please select a format for batting.";
                box.style.opacity = 1;
                return;
            }
            list = scenarios.batting[selectedFormat];
        } else {
            list = scenarios[selectedRole];
        }

        const scenario = list[Math.floor(Math.random() * list.length)];
        box.innerText = scenario;
        box.style.opacity = 1;
    }, 200);
}
</script>

</body>
</html>
